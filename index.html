<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Product Page</title>
  <link rel="stylesheet" href="styles.css">
  <script id="postTmpl" type="html/template">
  <article data-index='<%= idx %>'>
  <h3><%= name %></h3>
  <img src='<%= image %>'>
  <p><%= description %></p>
  <p>- <%= price %></p>
  <p><button class='deletePost'>Delete</button><button class="showEditForm">Edit</button></p>
  <div class="form">
  <p><input type="text" class="editName" value="<%= name %>"></p>
  <p><input type="text" class="editImage" value="<%= image %>"></p>
  <p><input type="text" class="editDescription" value="<%= description %>"></p>
  <p><input type="text" class="editPrice" value="<%= price %>"></p>
  <button class="editWholePost">Save Changes</button>
  </div>
  </article>
  </script>
</head>
</head>
<body>
  <header>
    <h2>Prater's Tractor</h2>
    <nav>
      <ul>
        <li><a href="">Nav1</a></li>
        <li><a href="">Nav2</a></li>
        <li><a href="">Nav3</a></li>
      </ul>
    </nav>
  </header>
  <section>

  </section>
  <aside>
    <div class="box">
      <form action="">
        <h4>  <label for="name">Name or Title</label>
          <input type="text" name="name" placeholder="Name">
        </h4>
        <p>
          <label for="image">Image</label>
          <input type="img" name="image" placeholder="Image">
        </p>
        <p>
          <label for="description">Product Description</label>
          <textarea id="description" cols="30" rows="10" name="description"></textarea>
        </p>
        <p>
          <label for="price">Price</label>
          <input type="text" name="price" placeholder="Price">
        </p>
        <p>
          <button type="submit">Submit Post</button>

        </p>


      </form>

    </div>
  </aside>
  <footer>


  </footer>



  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="data.js"></script>
  <script src="templates.js"></script>
  <script src="main.js"></script>
</body>
</html>
